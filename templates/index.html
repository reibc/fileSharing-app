<html>
  <header>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/popup.css">
  </header>
  <body class="main_body">
    <div class="languages">
      <span id="en">EN</span>
      <span id="ro">RO</span>
    </div>

    <div class="logo">
      <span id="logo_file" style="cursor:pointer;">FILE</span>
      <span id="logo_sharing">SHARING</span>
    </div>
    <nav>
      <div class="navBar">
        <ul>
          <li><a data-menu="Transfer" href="#">Transfer</li></a>
          <li><a data-menu="MyLinks" href="/my_links">My Links</li></a>
        </ul>
      </div>
    </nav>
    <div class="action">
      {% if 'user' in session %}
      <div class="avatar_image" onclick="toggleMenu();">
        <img src="static/images/girl.jpg">
      </div>
      <div class="menu">
        <h3>{{session['user']}}<br><span>Free account</span></h3>
        <ul>
            <li><img src="/static/images/log-out.png"><a href="/logout">Logout</a></li>
        </ul>
      </div>
        {% else %}
        <div class="avatar_image" onclick="toggleMenu();">
          <img src="static/images/profile-icon.png">
        </div>
        <div class="menu">
          <ul>
              <li><img src="/static/images/login.png"><a href="/login">Login</a></li>
          </ul>
        </div>
        {% endif %}
      <!-- <div class="menu">
        <h3>Cristian<br><span>Premium account</span></h3>
        <ul>
          <li><img src="/static/images/user.png"><a href="#">My Profile</a></li>
          <li><img src="/static/images/edit.png"><a href="#">Edit Profile</a></li>
          <li><img src="/static/images/settings.png"><a href="#">Settings</a></li>
          <li><img src="/static/images/question.png"><a href="#">Help</a></li>
          <li><img src="/static/images/log-out.png"><a href="#">Logout</a></li>
        </ul>
      </div> -->
    </div>
    <div class="navBar_line">
      <span id="line"></span>
    </div>
    <div class="uploadContent">
      <div class="fileList">
        <div id="generated-code"><p></p></div>
        <div id="uploaded-list">
          <ul id="list-elements">
          </ul>
        </div>
        <label for="file-to-save" style="cursor: pointer;">
          <span id="file-details">
            <ion-icon id="upload-icon" name="add-outline"></ion-icon>
          </span>
        </label> 
        <form id='upload_files' name="upload_file" method="POST" enctype="multipart/form-data">
          <input type="file" multiple="true" name="files[]" id="file-to-save" style="display: none;"/>
          <div id="the-upload-button"><button id='upload_button' class="cd-popup-trigger" name="submit" value="upload" form="upload_files" style="display:none;"><div id="slide"></div><a>Upload</a></button></div>
        </form>
      </div> 
    </div>
    <div class="cd-popup" role="alert">
      <div class="cd-popup-container">
        <p></p>
        <label for="access"><p>Who can view this file ?</p></label>
          <select name="access" id="access">
            <option value="only-me">only me</option>
            <option value="anyone">whoever has the code</option>
          </select>
        <label for="expiration"><p>Expiration time</p></label>
          <select name="expiration" id="expiration-time">
            <option value="10-minutes">10 minutes</option>
            <option value="60-minutes">60 minutes</option>
            <option value="1-day">1 day</option>
            <option value="30-days">30 days</option>
            <option value="90-days">90 days</option>
          </select>
        <ul class="cd-buttons">
          <li><a id="upload-link" href="#">Upload</a></li>
          <li><a href="#" class="close-popup">Cancel</a></li>
        </ul>
        <a href="#0" class="cd-popup-close img-replace">Close</a>
      </div> <!-- cd-popup-container -->
    </div> <!-- cd-popup -->
    <div class="downloadContent">
      <div class="receiveContainer">
        <span id="receiveText"></span>
        <form name="input_key" method="POST" enctype="multipart/form-data" action="#" class="receiveForm">
          <input type="number" name="input_key" id="textarea" class="borderBox" placeholder="Input Key" wrap="off" required autocomplete="off">
          <button type="submit" name="action" value="download" id="downloadButton"><span class="icon"></span></button>
        </form>
        {% if error_message %}
          <script>
            document.getElementById('textarea').setAttribute('placeholder', '{{error_message}}')
          </script>
        {% endif %}
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/static/js/scripts.js">
      document.getElementById("upload-icon").addEventListener("click", function() {
        document.querySelector("#file-to-save").click();
    });
    </script>
    <script src='/static/js/fileUpload.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/popUp.js"></script>
    <script>
      
      var code = "{{code}}";
      console.log(code)
    </script>
  </body>
</html>
