<html>
  <header>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/filestyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </header>
  <body class="main_body">
    <div class="languages">
      <span id="en">EN</span>
      <span id="ro">RO</span>
    </div>

    <div class="logo">
      <span id="logo_file" style="cursor:pointer;">FILE</span>
      <span id="logo_sharing">SHARING</span>
    </div>
    <nav>
      <div class="navBar">
        <ul>
          <li><a data-menu="Transfer" href="/">Transfer</li></a>
          <li><a data-menu="MyLinks" href="/my_links">My Links</li></a>
        </ul>
      </div>
    </nav>
    <div class="action">
      {% if 'user' in session %}
      <div class="avatar_image" onclick="toggleMenu();">
        <img src="static/images/girl.jpg">
      </div>
      <div class="menu">
        <ul>
            <li><img src="/static/images/log-out.png"><a href="/logout">Logout</a></li>
        </ul>
      </div>
        {% else %}
        <div class="avatar_image" onclick="toggleMenu();">
          <img src="static/images/profile-icon.png">
        </div>
        <div class="menu">
          <ul>
              <li><img src="/static/images/login.png"><a href="/login">Login</a></li>
          </ul>
        </div>
        {% endif %}
    </div>
    <div class="navBar_line">
      <span id="line"></span>
    </div>

    <div class="uploadContent" style="width: 700px; height: fit-content; align-items: center;">
      <ul class="filelist">
        {% for file in files %}
        <li class="file">
          <div class="filename">{{ file.original_filename }}</div>
          <div class="file_code">{{ file.file_code}}</div>
          <div class="fileTools">
            <div class="download fileTool">
              <div class="fileToolIcon" style="margin-right: 20px; color: #ffffff; opacity: 50%; font-size: small;"></div>
              <a href="http://127.0.0.1:5000/download/{{ file.filename }}"><div class="fileToolIcon"><i class="fa fa-download"></i></div></a>
            </div>
            <div class="delete fileTool">
              <div class="fileToolText"></div>
              <div class="fileToolIcon"><a class="fileToolIcon" id="deleteButton" onclick="deleteFile('{{ file.file_code }}')"><i class="fa fa-trash-o"></i></a></div>
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
    <script src="/static/js/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="static/js/jquery.min.js"></script>
  </body>
